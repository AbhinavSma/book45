<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Library | Space Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* [Previous CSS remains exactly the same] */
         :root {
            --space-blue: #0f1a2c;
            --nebula-purple: #4e3d8a;   
            --star-yellow: #f9d71c;
            --cosmic-text: #e0e0e0;
        }

        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            color: var(--cosmic-text);
            font-family: 'Segoe UI', sans-serif;
            padding: 0;
            margin: 0;
        }

        .books-header {
            text-align: center;
            padding: 3rem 1rem;
            background: url('https://images.unsplash.com/photo-1462331940025-496dfbfc7564?w=1400&auto=format&fit=crop') center/cover;
            position: relative;
        }

        .books-header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 26, 44, 0.85);
        }

        .books-header h1 {
            position: relative;
            z-index: 1;
            font-size: 3rem;
            margin: 0;
            background: linear-gradient(to right, #f9d71c, #ff6b6b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .books-header p {
            position: relative;
            z-index: 1;
            font-size: 1.2rem;
            max-width: 700px;
            margin: 1rem auto;
        }

        /* Filter Controls */
        .book-filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--nebula-purple);
            color: var(--cosmic-text);
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--nebula-purple);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 61, 138, 0.4);
        }

        /* Books Grid */
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .book-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(78, 61, 138, 0.6);
        }

        .book-cover {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }

        .book-info {
            padding: 1.5rem;
            position: relative;
        }

        .book-title {
            font-size: 1.3rem;
            margin: 0 0 0.5rem;
            font-weight: 600;
            color: white;
        }

        .book-author {
            color: var(--star-yellow);
            margin-bottom: 0.8rem;
            display: block;
            font-size: 0.9rem;
        }

        .book-desc {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .book-rating {
            color: var(--star-yellow);
        }

        .wishlist-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .wishlist-btn:hover {
            background: rgba(249, 215, 28, 0.9);
            color: #000;
        }

        .wishlist-btn.active {
            background: var(--star-yellow);
            color: #000;
        }

        /* Footer */
        .books-footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .books-container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains the same] -->
     <section class="books-header">

    <div class="book-filters">

        <button class="filter-btn" data-filter="astrophysics">Astrophysics</button>

        <button class="filter-btn" data-filter="biography">Biography</button>
        <button class="filter-btn" data-filter="fiction">Fiction</button>
    </div>

    <div class="books-container" id="booksContainer">
        <!-- Books will be dynamically inserted here -->
    </div>

    <footer class="books-footer">
        <p>More cosmic books coming soon! Follow us for updates.</p>
    </footer>

    <script>

                desc: "The essential universe, from our most celebrated and beloved astrophysicist.",
                category: "astrophysics",

            },

            },

            // 12 NEW BOOKS ADDED BELOW
            {

                desc: "The thrilling story of Apollo 8, the first mission to orbit the Moon.",
                category: "history",
                rating: "★★★★★"
            },
            {
                id: 15,
                title: "The Planets",
                author: "Dava Sobel",
                cover: "https://images.unsplash.com/photo-1614728894747-a83421e2b9c9?w=600&auto=format&fit=crop&ixlib=rb-4.1.0",
                desc: "A lyrical exploration of our solar system through science, history, and mythology.",
                category: "astrophysics",
                rating: "★★★★☆"
            },
            {
                id: 16,
                title: "Packing for Mars",
                author: "Mary Roach",
                cover: "https://images.unsplash.com/photo-1605106702734-205df224ecce?w=600&auto=format&fit=crop&ixlib=rb-4.1.0",
                desc: "A humorous investigation into the strange science of living in space.",
                category: "biography",
                rating: "★★★★☆"
            },
            {
                id: 17,
                title: "The Black Hole War",
                author: "Leonard Susskind",
                cover: "https://images.unsplash.com/photo-1506318137071-a8e063b4bec0?w=600&auto=format&fit=crop&ixlib=rb-4.1.0",
                desc: "The scientific debate between Stephen Hawking and Leonard Susskind about information in black holes.",
                category: "astrophysics",
                rating: "★★★★☆"
            },

        ];

        // [Rest of the JavaScript code remains exactly the same]
         // Load books into the DOM
        const booksContainer = document.getElementById('booksContainer');
        const filterButtons = document.querySelectorAll('.filter-btn');
        let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

        function renderBooks(filter = 'all') {
            booksContainer.innerHTML = '';
            const filteredBooks = filter === 'all' ? books : books.filter(book => book.category === filter);
            
            filteredBooks.forEach(book => {
                const isInWishlist = wishlist.includes(book.id);
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card';
                bookCard.dataset.category = book.category;
                bookCard.innerHTML = `
                    <button class="wishlist-btn ${isInWishlist ? 'active' : ''}" data-id="${book.id}">
                        <i class="fas fa-star"></i>
                    </button>
                    <img src="${book.cover}" alt="${book.title}" class="book-cover">
                    <div class="book-info">
                        <h3 class="book-title">${book.title}</h3>
                        <span class="book-author">${book.author}</span>
                        <p class="book-desc">${book.desc}</p>
                        <div class="book-meta">
                            <span class="book-rating">${book.rating}</span>
                            <span>${book.category}</span>
                        </div>
                    </div>
                `;
                booksContainer.appendChild(bookCard);
            });

            // Add event listeners to new wishlist buttons
            document.querySelectorAll('.wishlist-btn').forEach(btn => {
                btn.addEventListener('click', toggleWishlist);
            });
        }

        // Filter books
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderBooks(button.dataset.filter);
            });
        });

        // Toggle wishlist
        function toggleWishlist(e) {
            const bookId = parseInt(e.currentTarget.dataset.id);
            const index = wishlist.indexOf(bookId);
            
            if (index === -1) {
                wishlist.push(bookId);
                e.currentTarget.classList.add('active');
            } else {
                wishlist.splice(index, 1);
                e.currentTarget.classList.remove('active');
            }
            
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
        }

        // Initial render
        renderBooks();
    </script>
</body>
</html>
